- hosts: master
  vars:
   ansible_python_interpreter: /usr/bin/python3
  collections:
    - community.general
  tasks:
    - apt:
        name: "{{item}}"
        update_cache: yes
      become: yes
      with_items:
      - "jq"
      - "python3-pip"

    - pip:
        name: pip
        state: latest

    - snap:
        name:
          - helm
        classic: yes
      become: yes
